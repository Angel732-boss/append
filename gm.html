<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --accent-color: #e84545;
        }
        .event-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 14rem; /* Further reduced width */
            max-height: 380px; /* Added max-height constraint */
        }
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .event-date {
            background: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }
        .event-status {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.95); }
        }
        .card-body, .card-footer {
            padding: 0.5rem;
        }
        .card-title {
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        .card-img-top {
            height: 120px;
            object-fit: cover;
        }
        .bg-accent {
            background-color: var(--accent-color) !important;
        }
        .text-accent {
            color: var(--accent-color) !important;
        }
        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        .btn-accent:hover {
            background-color: #d33b3b;
            border-color: #d33b3b;
        }
    </style>
</head>
<body>
  <div class="container py-3">
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">
            <div class="card event-card shadow border-0">
                <img src="https://picsum.photos/600/400" class="card-img-top" alt="Event Image">
                <div class="event-date">
                    <div class="fw-bold text-accent mb-1">OCT</div>
                    <div class="h6 mb-0">24</div>
                </div>
                <div class="event-status">
                    <span class="badge bg-danger p-2">
                        <!--<span class="live-indicator"></span>-->
                        Live Now
                    </span>
                </div>
                <div class="card-body">
                    <span class="badge bg-accent mb-2">Tech Meetup</span>
                    <h5 class="card-title mb-1">Future of Web Dev 2023</h5>
                    <div class="d-flex align-items-center mb-1">
                        <i class="bi bi-clock me-1 text-muted" style="font-size: 0.9rem;"></i>
                        <span class="small">4:00 PM - 7:00 PM</span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-geo-alt me-1 text-muted" style="font-size: 0.9rem;"></i>
                        <span class="small">Convention Center</span>
                    </div>
                    <div class="d-flex align-items-center border-top pt-2">
                        <img src="https://i.pravatar.cc/50" 
                             class="rounded-circle me-2" 
                             alt="Organizer"
                             style="width: 36px; height: 36px;">
                        <div>
                            <div class="small text-muted">Hosted by</div>
                            <div class="fw-bold small">John Developer</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center pt-0">
                    <div class="text-muted small">
                        <i class="bi bi-people me-1"></i>
                        145
                    </div>
                    <button class="btn btn-accent btn-sm py-1 px-2">
                        <i class="bi bi-calendar-check me-1"></i>Attend
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
